version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/repository/queries"
    schema: "./internal/repository/queries/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/repository/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        json_tags_case_style: "snake"
        overrides:
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"
          - column: "units.base_rent_value"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - column: "units.renovated_rent_value"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - column: "units.current_rent_value"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"